<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Proyectos de mi WEB</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Favicon -->
    <link rel="icon" href="../../../favicon.ico">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Código CSS de la Calculadora. -->
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- Aquí empieza el código de mi calculadora. -->
<body>
    <div class="container-fluid p-0 pb-5 mb-5">
        <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" style="min-height: 300px;">
                    <img class="position-relative w-100" src="./img/portada.png" style="min-height: 300px; object-fit: cover;">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <div class="p-5" style="width: 100%; max-width: 900px;">
                            <h1 class="display-3 text-white mb-md-4">Tech Tools en JS</h1>
                            <br>
                            <h2 style="text-align: center;"><a href="../../../index.html#projects">Atrás</a></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-5">
                <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Calculadora Web:</h5>
            </div>
            <div class="calculadora">
                <div class="pantalla">
                    <p id="display">0</p>
                </div>
                <div class="botones">
                    <button class="operador" id="percien" value="0.01">%</button>
                    <button class="operador" id="potencia2">^2</button>
                    <button class="operador" id="potencia3">^3</button>
                    <button class="operador" id="dividir" value="/">/</button>
                    <button class="digito" value="7">7</button>
                    <button class="digito" value="8">8</button>
                    <button class="digito" value="9">9</button>
                    <button class="operador" id="multiplicar" value="*">x</button>
                    <button class="digito" value="4">4</button>
                    <button class="digito" value="5">5</button>
                    <button class="digito" value="6">6</button>
                    <button class="operador" id="restar" value="-">-</button>
                    <button class="digito" value="1">1</button>
                    <button class="digito" value="2">2</button>
                    <button class="digito" value="3">3</button>
                    <button class="operador" id="sumar" value="+">+</button>
                    <button class="digito" value="0" id="cero">0</button>
                    <button class="digito" value=".">.</button>
                    <button class="operador" id="igual">=</button>
                    <button class="clear" id="clear" value="0">AC</button>
                    <button class="del" id="del">←</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-white text-center">
        <br>
        <p class="m-0 text-white" style="text-align: center;">Copyright &copy; 2023-2030 <a class="fweight-700" href="../../../index.html">My Professional WEB</a> - Todos los derechos reservados</p>
        <br>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <!-- Código JavaScript de la calculadora. -->
    <script src="js/actions.js" defer></script>
</body>
</html>
